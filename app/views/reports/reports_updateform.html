 <!DOCTYPE html>
<html lang="en">


<body>
  <include href="header.html" />


        <div class="container content">
          <form method="POST" action="/report/executeupdate/{{@PARAMS.rep_id}}" >

            <div class="row ">
                         <div class="col-sm-4">

                          <input id="hijri-picker1" type="text" class="form-control" />
                        </div>
                        <label  class="col-sm-2 col-form-label">من</label>
                          <div class="col-sm-4">
                          <input id="hijri-picker2" type="text" class="form-control" />

                        </div>
                        <label  class="col-sm-2 col-form-label">الي</label>
                         <div class="col-sm-12">
                            <button type="submit" value="Update KPI" class="btn btn-primary">تحديث</button>
                       </div>

                </form>
              </div>
              </div>
        </div>

<include href="/layouts/footer.html" />

<!-- datepicker -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
<script src="../../ui/js/bootstrap-hijri-datetimepickermin.js"></script>
<script type="text/javascript">


       $(function () {

           initHijrDatePicker();

           //initHijrDatePickerDefault();

       });

       function initHijrDatePicker() {

           $("#hijri-picker1").hijriDatePicker({
               locale: "ar-sa",

               format: "YYYYMMDD",
               hijriFormat:"iYYYYiMMiDD",

               //dayViewHeaderFormat: "MMMM YYYY",
               //hijriDayViewHeaderFormat: "iMMMM iYYYY",
               showSwitcher: true,

               allowInputToggle: false,
                useCurrent: true,
               isRTL: false,
               keepOpen: false,
               hijri: true,
               debug: true,
               showClear: true,
               showTodayButton: true,
               showClose: true,
               ignoreReadonly: true

           });
           $("#hijri-picker2").hijriDatePicker({
               locale: "ar-sa",

               format: "YYYYMMDD",
               hijriFormat:"iYYYYiMMiDD",

               showSwitcher: true,

               allowInputToggle: false,
               showTodayButton: false,
               useCurrent: true,
               isRTL: false,
               keepOpen: false,
               hijri: true,
               debug: true,
               showClear: true,
               showTodayButton: true,
               showClose: true,
               ignoreReadonly: true

           });
       }

       function initHijrDatePickerDefault() {

           $("#hijri-picker1").hijriDatePicker();
           $("#hijri-picker2").hijriDatePicker();
       }



</script>
</body>

</html>
